<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro con Paginador</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/styles-filtros.css">
    <link rel="stylesheet" href="css/styles-paginator.css">

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

    
</head>
<body>
    
  <div class="site-wrapper">

    <!-- Filtros -->
    <div class="container filtros">
      <div class="row w-1120">
        <div class="col-12-12">
          <div id="form_filtros">
            <div class="seleccionada"><span>Todos</span></div>
            <div id="categorias-notas" class="contendor_filtro">
              <ul class="filtro">
                <li><a href="#" data-id="todos">Todos</a></li>
                <li><a href="#" data-id="fuego">Fuego</a></li>
                <li><a href="#" data-id="agua">Agua</a></li>
                <li><a href="#" data-id="hierva">Hierva</a></li>
                <li><a href="#" data-id="bicho">Bicho</a></li>
                <li><a href="#" data-id="normal">Normal</a></li>
                <li><a href="#" data-id="volador">Volador</a></li>
                <li><a href="#" data-id="veneno">Veneno</a></li>
                <!--li><a href="#" data-id="tierra">Tierra</a></li-->
                <!--li><a href="#" data-id="roca">Roca</a></li-->           
                <li><a href="#" data-id="electrico">Eléctrico</a></li>
                <!--li><a href="#" data-id="lucha">Lucha</a></li-->
                <!--li><a href="#" data-id="fantasma">Fantasma</a></li-->
                <!--li><a href="#" data-id="psiquico">Psíquico</a></li -->                                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Filtros -->

    <section class="container mejores-en-vivo">
      <div class="row left w-1120" data-comp="box-container"></div>
    </section>

    <!-- Paginador -->
    <div class="container">
      <div class="row w-1120">
        <div class="col-12-12 paginator center" data-comp="paginador">
          <div class="">
            <i class="arrow-page prev-page" data-comp="prev"></i>
            <ul data-comp="bttn-container"></ul>
            <i class="arrow-page next-page" data-comp="next"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Paginador -->

  </div>

  <script src="js/index.js"></script>
</body>
</html>
